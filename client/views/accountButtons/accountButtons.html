<template name="entryAccountButtons">
  {{#if currentUser}}

    {{#if profileUrl}}
      {{wrapLinksOpenLi}}
        <a class='profileLink' href='{{profileUrl}}'>{{{beforeSignedInAs}}}{{signedInAs}}</a>
      {{wrapLinksCloseLi}}
    {{else}}
      {{wrapLinksOpenLi}}
        <p class="navbar-text">{{{beforeSignedInAs}}}{{signedInAs}}</p>
      {{wrapLinksCloseLi}}
    {{/if}}

    {wrapLinksOpenLi}}
      <a href="/sign-out">{{{beforeSignOut}}}{{i18n "signOut"}}</a>
    {{wrapLinksCloseLi}}
  {{else}}

    {wrapLinksOpenLi}}
      <a href="/sign-in">{{{beforeSignIn}}}{{i18n "signIn"}}</a>
    {{wrapLinksCloseLi}}

    {{#unless wrapLinks}}
      <span>or</span>
    {{/unless}}

  {{/if}}
</template>
